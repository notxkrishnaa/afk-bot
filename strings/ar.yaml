start: "<b>السلام عليكم!\nأنا بوت لتنبيه الآخرين في المجموعة عندما  تكون أنت غير متصل بالإنترنت ومنذ متى والسبب.</b>\n\nيمكنك إضافتي إلى مجموعتك بدون جعلي مشرف لبدء استخدامي."

