start: "سڵاو!\n\n
من بۆتێکی سادەی AFKـم. بە ئەوانی دیکە دەڵێم کە تۆ دەرهێڵیت، ئەوانیش بۆ وەڵام دانەوەی تۆ ناوەستن.\n\n
ئەمە ببینە:   /help"

add_me: "➕ زیادم بکە بۆ گروپەکەت ➕"

help: "من بە ئەندامانی گروپ دەڵێم کە تۆ سەرهێڵ نیت کاتێک سەرهێڵ نیت و ئەوان وەڵامت دەدەنەوە/تاگت دەکەن. دەتوانیت هۆکارێک بە ڕازاندنەوەیەکی ئارەزوومەندانە لە پەیامی سەرهێڵ نەبوونت زیادبکەیت.\n\n

<b>❓ چۆن خۆت وەک دەرهێڵ دیاریدەکەیت ❓</b>\n
‎لە هەر شوێنێک کە منی لێم، /afk بنێرە. لە دوای فەرمانەکە دەتوانیت هۆکاری دەرهێڵ نەبوونت دیاریبکەیت.\n\n

<b>فەرمانەکان</b> \n
1️⃣ /afk - وەک دەرهێڵ دیاریت دەکات\n
‎2️⃣ ناردنی هەر پەیامێک لە گروپێک کە منی لێم دوای دیاریکردنی خۆت وەک دەرهێڵ، وەک سەرهێڵ دیاریت دەکات\n
3️⃣ /lang - بەڕێوەبەرێک دەینێرێت و زمانی بۆتەکە دەگۆڕێت\n\n

<b>🌟 تایبەتمەندی زیاتر 🌟</b>\n
‎➖ 🌁 دەتوانیت لە هۆکاری دەرهێڵ بوونت وێنەیەک، ڤیدیۆیەک یان گیفێک زیادبکەیت. تەنها وەڵامی وێنەیەک، ڤیدیۆیەک یان گیفێک بە فەرمانەکە و هۆکارەکە بدەرەوە.\n
‎➖ 🗑 هەر پەیامێک لە منەوە دوای 300 چرکە (5 خولەک) لە گروپەکان دەسڕدرێتەوە بۆ مەبەستی پاک ڕاگرتنی گروپەکان و دووربوونیان لە پەیامی دووبارە."

