help: "אני אומר לאנשים בקבוצה אם אתה רחוק מהמקלדת (AFK) אם הם מתייגים אותך או משיבים להודעה שלך, אתה להוסיף סיבה למה אתה רחוק מהמקלדת.\n\n <b>❓איך לסמן את עצמך כרחוק מהמקלדת ❓</b>\n תשלח את הפקודה <code>/afk [סיבה]</code> בקבוצה שאני חבר בה, אפשר גם לשלוח לי בפרטי.\n\n <b>פקודות</b> \n 1️⃣ /afk - שימוש בפקודה: <code>/afk [סיבה]</code> מסמן אותך כ afk.\n 2️⃣ בשביל לצאת מהמצב של רחוק מהמקלדת פשוט תשלח הודעה בקבוצה שאני חבר בה.\n 3️⃣ /lang - תשלח <code>/lang</code> בשביל לשנות את השפה בקבוצה.\n\n <b>🌟 תכונות נוספות 🌟</b>\n ➖ 🌁 אתה יכול להוסיף מדיה (תמונה/וידאו/גיף) להודעה שאומרת שאתה רחוק מהמקלדת. בעזרת השימוש בפקודה שמגדירה אותך כרחוק מהמקלדת בהשב על המדיה. אפשר גם לשלוח את המדיה עם הפקודה <code>/afk [סיבה]</code> ככתובית של המדיה.\n ➖ 🗑 כל הודעה שאני שולח בקבוצה נמחקת אוטומטית אחרי 300 שניות (5 דקות) בשביל לא להספים את הקבוצה."
