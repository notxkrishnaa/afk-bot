help: "I tell people in your group that you are currently (A)way (F)rom (K)eyboard if they tag/reply to you. You can include a customizable reasone for your AFK Reply.
\n\n<b>‚ùì How to mark yourself as AFK ‚ùì</b>\nSend <pre>/afk [reason]</pre> to any group in which I am a member. If you do not want to disturb others in the group, you can also PM me <code>/afk [reason]</code>.\n\n


<b>Additional Features</b>\n
1. You can include a media (photo/video/gif) to your AFK reply message. Reply to a media with <pre>/afk [reason]</pre> and it will be replied to the reply message. You can also send a media with <pre>/afk [reason]</pre> as its caption.\n
2. Every message from the bot will be automatically deleted in 300 seconds (5 minutes) to keep your group spam-free."

