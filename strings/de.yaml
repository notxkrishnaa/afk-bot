help_group: "Hilfe. Hiiiiiilfe. Ja gut, ich komm ja schon. Immer dieses Geschreie hier. *räusper*\n Ich habe im Endeffekt nur drei Befehle in Gruppen, die du wirklich gebrauchen kannst:\n/start - damit startet man ein Spiel\n/settings - [nur Admins in größeren Gruppen] verändere die Einstellungen, mit denen ihr spielt\n/nextgame - fügt dich der Nextgame-Liste hinzu. Oder entfernt dich, wenn du schon drauf bist. In dem Fall, dass du da drauf bist und jemand ein Spiel in dieser Gruppe startet, werde ich dich darüber in meiner freundlichen Art benachrichtigen\n\nAußerdem reagiere ich noch auf die folgenden Befehle:\n/abort_game - [nur Admins in größeren Gruppen] bricht ein Spiel ab, wenn es gerade läuft\n/admins_reload - Admins sind eine Stunde lang zwischengespeichert, damit mich Telegram nicht so schnell limitiert. Falls ihr mal einen neuen Admin ernennt (oder einen Alten von seiner Position entlässt), könnt ihr diesen Befehl benutzen und der Cache wird neugeladen.\n/id - Zeigt die Gruppen-Id\n\nFalls ihr menschliche Hilfe bei etwas braucht, besucht uns hier: @TheChameleonSupport. Wir werden euch gerne helfen - \"leider\" nur in Englisch :("
