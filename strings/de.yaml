# the rules, presented when someone hasen't played the game yet
rules: "<b>Chamäleon - das Spiel</b> <i>(deutsche Anleitung, angepasst an den Telegram Bot)</i>\n\n
• Nachdem das Spiel startet wird einer der Spieler das Chamäleon, die anderen sind ganz normale Spieler\n
• Ein Thema und die zugehörige Wortliste wird den Spielern präsentiert, sowie ein Knopf unter dieser Nachricht\n
• Wenn du ein Spieler bist und diesen Knopf drückst, wird dir eins der Wörter aus der Liste angezeigt (das geheime Wort) - alle Spieler bekommen natürlich das Gleiche angezeigt. Bist du das Chamäleon, wird dir das anstelle des Worts verraten\n
• Nun fragt der Bot einen nach dem Anderem nach einer Umschreibung von dem geheimen Wort.\n
• Wenn du ein Spieler bist, versuche das geheime Wort so zu umschreiben, dass das Chamäleon das Wort nicht herausfinden kann, aber die anderen Spieler wissen, dass du das geheime Wort kennst\n
• Wenn du das Chamäleon bist, musst du eine Umschreibung nach bestem Wissen und Gewissen wählen/raten. Versuche dabei nicht aufzufallen ;P\n
• Nachdem jeder ein Wort gesagt hat, beginnt eine Abstimmphase - jeder wählt den, von dem er denkt, dass er das Chamäleon ist. Die Rolle desjenigen, der die meiste Stimmen bekommen hat, wird aufgedeckt\n
• Wenn es ein normaler Spieler ist, gewinnt das Chamäleon!
• Wenn es das Chamäleon ist, wird es versuchen, das korrekte Wort zu erraten. Wenn das geratene Wort tatsächlich das richtige ist, gewinnt es; ansonsten die Spieler!"
rules_prepend: "Oh hey, wir haben neue Spieler. Das Spiel wird in 31 Sekunden starten, lasst mich nur kurz die Regeln für die Neuen präsentieren:\n\n"
