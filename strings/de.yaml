help_private: "Ich helfe dir auch zwischen uns beiden und erzähl keinem, dass du noch Hilfe brauchst. Versprochen. Hihi\nIch reagiere auf die folgenden Befehle hier:\n/language - verändert die Sprache, in der ich zu dir spreche. Aber wir wissen beide, dass du niemals von Deutsch wechseln wirst...\n/settings_help - hilft dir, die vielen Gruppeneinstellungen zu verstehen.\n/translation - zeigt dir eine längere Hilfe zum Übersetzen von mir an\n/deck - zeigt dir eine nicht ganz so lange Hilfe an, wie du dein eigenes Deck hinzufügen kannst\n\nFalls du Hilfe brauchst, komm zu uns: @TheChameleonSupport. Wie werden gerne helfen - leider nur in Englisch :("
