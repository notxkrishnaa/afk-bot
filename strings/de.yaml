# the deck command reply
# {0} and {1} will be links, instead of the url will the translation of here be used. Tell the group if that's a problem
deck: "Stapel sind Sammlungen von \"Karten\". Du kannst selber neue Stapel hinzufügen oder bestehende bearbeiten, sie basieren auf einfachen JSON-Datein. Solltest du dich an einen neuen Stapel wagen, musst du zwei Keys festlegen: language und name. Language ist die Sprache, in dem der Stapel ist. Benutz dafür den Namen der Sprache in ihrer eigenen Schreibweise. Name ist der Name des Stapels, er sollte schön kurz sein. Bei beiden bitte den erste Buchstabe groß machen, da es als Knöpfchen angezeigt wird und es dann besser aussieht. Dass du dich mit gutem Aussehen nicht auskennst, ist klar, mach es trotzdem, bitte! NureinWort! In der Datei legst du dann mehr \"keys\" an, welche ein Thema sind und dann legst du 16 dazu passende Wörter in einer Liste fest. 16 sind nicht Pflicht, sind aber die beste Anzahl. Es müssen aber schon Wörter sein, keine Zahlen, Listen oder anderer Mist. Reine Wörter. Du möchtest schonmal fertige Stapel sehen? Bitte {0} lang. Und um mit uns zu sprechen bitte mal {1} reinschauen, um Fragen zu klären oder eine fertige Datei von uns zerpflücken zu... äh ich meine eine fertige Datei hinzuzufügen."
# the translation command reply
# {0} - {2} will be links, instead of the url will the translation of here be used. Tell the group if that's a problem
translation: "Man kann den Bot übersetzen. Nicht so gut wie für Deutsch, aber immerhin ;-) Wir arbeiten mit .yaml Dateien, die man in jedem poppeligen Textverarbeitungsprogramm bearbeiten kann. Aber ich mag Notepad++ oder Sublime Text ganz gerne :-) Sag bitte meinen Entwicklern nicht, dass ich Lieblingsprogramme habe! Egal. Wenn du diese schier unmögliche Aufgabe, ja man könnte auch Herausforderung sagen, haben wir {0} fertige Übersetzungen. Lade eine bestehende Version, am Besten en.yaml (immer aktuell), übersetze es mit dem ISO 639-1 Code (ja, auch ich hasse Poolitzer dafür! Schau einfach mal bei Ecosia nach, ist dann recht easy). Ein anderer ISO 639 code wäre auch möglich. Stelle sicher, dass das Programm YAML erkannt hat, dann sind die Texte in Anführungszeichen oder Gänsefüßchen hervorgehoben, die sind zu übersetzen. Wenn du etwas tatsächlich in Anführungszeichen brauchst nutze <code>\\\"</code>. Die Akkoladen (besser bekannt als geschweifte Klammern) bitte beibehalten, das wird dann im Ergebnis ersetzt. Formatierungen in Telegram funktionieren mit HTML Tags, siehe {1}. Wenn du fertig und zufrieden bist melde dich {2}, wir helfen dir bei Fragen oder mit dem Hinzufügen zum Bot. Oder wir machen deine Arbeit runter. Eher letzteres..."
