fewer_help: "<b>➖ Weniger</b>: Bei drei Spielern bekommt das Chamäleon 2 Möglichkeiten, das Wort zu erraten. Wenn aktiv."
more_help: "<b>➕ Mehr</b>: Bei 7 oder 8 Spielern wird, wenn aktiv, die Wortliste verschwinden, wenn jeder seinen Tipp abgegeben hat. Das Chamäleon hat es dann schwerer, das korrekte Wort zu erraten"
tournament_help: "<b>🏁 Wettbewerb</b>: Wenn aktiv, endet das Spiel nicht nach einer Runde, sondern wir machen einen Turnier.\n• Chamäleon wird nicht demaskiert: 2 Punkte für das Chamäleon\n• Chamäleon wird entdeckt, aber errät das Wort: 1 Punkt für das Chamäleon\n• Chamäleon wird demaskiert und errät das Wort nicht: 2 Punkte für die anderen Spieler"
pin_help: "<b>📎 Anheften</b>: Wenn aktiv, werde ich die Wörterliste leise anheften, sodass sie leichter zu finden ist. Natürlich hefte ich nach dem Spiel etwaige Nachrichten wieder an. Dafür möchte ich bitte Admin mit der Lizenz zum töt... äh anheften sein."
restrict_help: "<b>🚫 Beschränkt(er Modus)</b>: Wenn aktiv, werde ich alle Spieler, die gerade nicht an der Reihe sind, am schreiben hindern. Dazu wird der jeweilige Spieler Admin und kann Spieler hinzufügen. Ist die Raterunde zuende, darf jeder schreiben, um zu diskutieren, dabei werden die vorherigen Rechte wiederhergestellt. Damit das alles klappt, benötige ich Adminrechte und muss neue Admins ernennen, neue Nutzer hinzufügen und bannen dürfen. Ja, das ist viel auf einmal, aber besser geht es nicht; sorry. Hier gibt es eine Erklärung dafür: https://t.me/TheChameleonSupport/8\n<i>Vorsicht:</i> Jedes Wort wird als Antwort gezählt, die Ausrufezeichen Einstellung wird komplett ignoriert."
exclamation_help: "<b>❗️ Ausrufezeichen</b>: Das Ausrufezeichen ist ein fundermentaler Bestandteil des Spiels. Normalerweise ist diese Funktionion deaktiviert und Nachrichten mit vorangestelltem Ausrufezeichen werden ignoriert. Schreibt man kein Ausrufezeichen an den Anfang der Nachricht wird die Nachricht als Antwort gezählt. Um aber Verwirrung bei der Diskussion und dem Off-Topic Geplapper zu verhindern kann man diese Funktion aktivieren, was die Option umdreht. Nachrichten mit Ausrufezeichen am Anfang werden als Antwort gezählt, ansonsten wird die Nachricht vom Bot ignoriert. Das soll verhindern, dass Nachrichten als Antwort gezählt werden, die eigentlich keine waren.\n<i>Uffpasse!</i> Im beschränkten Modus wird diese Einstellung ignoriert, da dann eh nur der tippen kann, der dran ist."
